<!DOCTYPE html>
<html>
<head>
    <title>{siteName}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/Content/medg/css/style.css">
    <link rel="stylesheet" type="text/css" href="/Content/medg/css/fonts.css">
</head>
<body>
    <div class="mainContent">
        <div id="logoutcontainer">
            
        </div>
        <header>
            <div class="container">
                <a href="#" id="logo"><img src="/Content/medg/images/logo.png"></a>
                <div class="hamberMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="contentLeft">
                    <div class="viewSection">
                        <h2 class="sec-heading">View only </h2>
                        <ul class="viewSectionList userList">
                            <li>
                                <span><img src="/Content/medg/images/userIcon.png"></span>
                                <label>person3</label>
                            </li>
                        </ul>
                    </div>
                    <div class="viewShareSection">
                        <h2 class="sec-heading">View &amp; Share</h2>
                        <ul class="viewShareSectionList userList">
                            <li>
                                <span><img src="/Content/medg/images/userIcon.png"></span>
                                <label>person4</label>
                            </li>
                            <li>
                                <span><img src="/Content/medg/images/userIcon.png"></span>
                                <label>person5</label>
                            </li>
                            <li>
                                <span><img src="/Content/medg/images/userIcon.png"></span>
                                <label>person6</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="contentRight">
                    <h2 class="sec-heading">Requesting Access</h2>
                    <ul class="requestingSectionList userList">
                        <li>
                            <span><img src="/Content/medg/images/userIcon2.png"></span>
                            <label>person1</label>
                            <strong class="clsUsr">x</strong>
                        </li>
                        <li>
                            <span><img src="/Content/medg/images/userIcon2.png"></span>
                            <label>person2</label>
                            <strong class="clsUsr">x</strong>
                        </li>
                    </ul>
                    <div class="searchBar">
                        <input type="text" name="" class="srh">
                        <span class="srchIcon"><img src="/Content/medg/images/searchIcon.png"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>
    <footer>
        <div class="container">
            <div class="tabSection"></div>
        </div>
    </footer>
    <script id='modelJson' type='application/json'>
        {model}
    </script>
    <script type="text/javascript" src="/Content/medg/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/content/libs/encoder/encoder.min.js"></script>
    <script type="text/javascript" src="/Content/medg/js/tabs.js"></script>
    <script type="text/javascript" src="/Content/medg/js/permission.js"></script>
</body>
</html>
