    <div class="lightboxrelief relief-min">

        </div>
        <div class="scrollSec">
            <h2>{siteName}</span></h2>

                </div>

                    <h4>Application Access</h4>
                    <ul id="rsrtkns"></ul>
                </div>
                <div id="remmme">

                </div>
                <div class="reliefSignSection">
                    <div class="reliefSignRow1" id="btnssub">
                        <button name="button" class="allow" value="yes" autofocus>Allow</button>
                        <button name="button" class="cancel" value="no">No, Do Not Allow</button>
                        <a href="#" class="signLogo"><img src="/content/medg/images/reliefSignlogo.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popupShadow" style="display:block"></div>
